server:
  port: 8080
spring:
  application:
    name: "CrediYa"
  datasource:
    initialization-mode: "always"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

security:
  secretKey: 0c14c96f918666c6ae4c8da396705d20d01d2b892c0e386375332edb38c95d54
  userGenerator: AUTH_USER

management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
adapters:
  r2dbc:
    host: localhost
    port: 5432
    database: autentication_db
    schema: public
    username: postgres
    password: 1234
